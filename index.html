<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب كود الدخول - المنصة التعليمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#3b82f6'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-primary">طلب كود الدخول</h1>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow p-8 max-w-md mx-auto">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">تقديم طلب كود دخول</h2>
            <form id="requestCodeForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">الاسم الرباعي</label>
                    <input type="text" id="requestName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل الاسم الرباعي" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">الصف</label>
                    <select id="requestGrade" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" required>
                        <option value="">اختر الصف</option>
                        <option value="الأول الثانوي">الأول الثانوي</option>
                        <option value="الثاني الثانوي">الثاني الثانوي</option>
                        <option value="الثالث الثانوي">الثالث الثانوي</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                    <input type="tel" id="requestPhone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل رقم الهاتف" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
                    <input type="email" id="requestEmail" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary" placeholder="أدخل البريد الإلكتروني" required>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-2 rounded-md hover:bg-secondary transition-colors">
                    <i class="fas fa-paper-plane ml-2"></i>تقديم الطلب
                </button>
            </form>
            
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
                <div class="flex items-center">
                    <i class="fas fa-check-circle text-green-600 text-xl ml-2"></i>
                    <div>
                        <p class="text-green-800 font-medium">تم التقديم بنجاح!</p>
                        <p class="text-green-700 text-sm mt-1">سيتم إرسال كود الدخول الخاص بك على البريد الإلكتروني قريبًا.</p>
                    </div>
                </div>
            </div>
            
            <div id="rejectedMessage" class="hidden mt-6 p-4 bg-red-50 border border-red-200 rounded-md">
                <div class="flex items-center">
                    <i class="fas fa-times-circle text-red-600 text-xl ml-2"></i>
                    <div>
                        <p class="text-red-800 font-medium">تم رفض طلبك!</p>
                        <p class="text-red-700 text-sm mt-1">لقد تم رفض طلبك من قبل الإدارة.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const requestCodeForm = document.getElementById('requestCodeForm');
        const successMessage = document.getElementById('successMessage');
        const rejectedMessage = document.getElementById('rejectedMessage');

        // Check if user has existing request
        document.addEventListener('DOMContentLoaded', function() {
            const requests = JSON.parse(localStorage.getItem('requests') || '[]');
            const userEmail = localStorage.getItem('currentUserEmail');
            
            if (userEmail) {
                const userRequest = requests.find(req => req.email === userEmail);
                if (userRequest) {
                    if (userRequest.status === 'تم الرفض') {
                        rejectedMessage.classList.remove('hidden');
                    } else if (userRequest.status === 'تم القبول') {
                        successMessage.innerHTML = `
                            <div class="flex items-center">
                                <i class="fas fa-check-circle text-green-600 text-xl ml-2"></i>
                                <div>
                                    <p class="text-green-800 font-medium">تم قبول طلبك!</p>
                                    <p class="text-green-700 text-sm mt-1">لقد تم إرسال كود الدخول إلى بريدك الإلكتروني.</p>
                                </div>
                            </div>
                        `;
                        successMessage.classList.remove('hidden');
                    }
                }
            }
        });

        // Submit request functionality
        requestCodeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('requestName').value;
            const grade = document.getElementById('requestGrade').value;
            const phone = document.getElementById('requestPhone').value;
            const email = document.getElementById('requestEmail').value;
            
            // Save email for future reference
            localStorage.setItem('currentUserEmail', email);
            
            // Create new request
            const newRequest = {
                id: Date.now(),
                name: name,
                grade: grade,
                phone: phone,
                email: email,
                status: 'معلق',
                submittedAt: new Date().toISOString()
            };
            
            // Save to localStorage
            const requests = JSON.parse(localStorage.getItem('requests') || '[]');
            requests.push(newRequest);
            localStorage.setItem('requests', JSON.stringify(requests));
            
            // Show success message
            successMessage.classList.remove('hidden');
            requestCodeForm.reset();
            
            // Hide form after successful submission
            requestCodeForm.classList.add('hidden');
        });
    </script>
</body>
</html>
